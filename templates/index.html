<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Finance Tracker</a>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="text-center">Track Your Finances</h1>
    <div class="row">
      <div class="col-md-6">
        <h3>Input Your Financial Information</h3>
        <form action="/submit" method="POST">
          <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary" required>
          </div>
          <div class="mb-3">
            <label for="rent" class="form-label">Rent</label>
            <input type="number" class="form-control" id="rent" name="rent" required>
          </div>
          <div class="mb-3">
            <label for="utilities" class="form-label">Utilities</label>
            <input type="number" class="form-control" id="utilities" name="utilities" required>
          </div>
          <div class="mb-3">
            <label for="miscellaneous" class="form-label">Miscellaneous</label>
            <input type="number" class="form-control" id="miscellaneous" name="miscellaneous" required>
          </div>
          <div class="mb-3">
            <label for="goal" class="form-label">Savings Goal</label>
            <input type="number" class="form-control" id="goal" name="goal" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Finance Tracker</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
